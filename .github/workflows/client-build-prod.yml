name: Client prod build
on:
  create:
    tags:
      - '*'
jobs:
  build-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{runner.os}}-buildx-client-${{github.sha}}
          restore-keys: |
            ${{runner.os}}-buildx-client-
      - name: Write app version
        run: >
          echo '{"version": "${{ github.event.ref }}"}' > ./client/version.json
      - name: Login to github container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.repository_owner}}
          password: ${{secrets.GITHUB_TOKEN}}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: client
          push: true
          tags: ghcr.io/${{github.repository_owner}}/adalia.info/client
          cache-from: type=gha
          cache-to: type=gha
