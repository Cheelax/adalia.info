type Query {
  asteroids(
    page: PageInput!
    sorting: AsteroidSortingInput
    filter: AsteroidFilterInput
  ): AsteroidPage!

  asteroidCount(filter: AsteroidFilterInput): AsteroidCount!
}

type AsteroidPage {
  rows: [Asteroid!]!
  totalRows: Int!
}

type AsteroidCount {
  count: Int!
  total: Int!
}

type Asteroid {
  id: Int!
  name: String!
  owner: String
  radius: Float!
  surfaceArea: Float!
  orbitalPeriod: Int!
  semiMajorAxis: Float!
  inclination: Float!
  spectralType: SpectralType!
}

input PageInput {
  size: Int!
  num: Int!
}

input AsteroidSortingInput {
  field: AsteroidField!
  mode: SortingMode!
}

input AsteroidFilterInput {
  owned: Boolean
  spectralTypes: [SpectralType!]
  radius: RangeInput
}

input RangeInput {
  from: Float!
  to: Float!
}

enum SortingMode {
  ASCENDING
  DESCENDING
}

enum AsteroidField {
  ID
  NAME
  OWNER
  RADIUS
  SURFACE_AREA
  ORBITAL_PERIOD
  SEMI_MAJOR_AXIS
  INCLINATION
  SPECTRAL_TYPE
}

enum SpectralType {
  C
  CM
  CI
  CS
  CMS
  CIS
  S
  SM
  SI
  M
  I
}
