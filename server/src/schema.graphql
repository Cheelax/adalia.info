type Query {
  asteroids(page: PageInput!): AsteroidPage!
}

type Asteroid {
  id: ID!
  name: String!
  owner: String
  radius: Float!
  surfaceArea: Float!
  orbitalPeriod: Int!
  semiMajorAxis: Float!
  inclination: Float!
  spectralType: SpectralType!
}

input PageInput {
  size: Int!
  num: Int!
}

type AsteroidPage {
  rows: [Asteroid!]!
  totalRows: Int!
}

enum SpectralType {
  C
  CM
  CI
  CS
  CMS
  CIS
  S
  SM
  SI
  M
  I
}
